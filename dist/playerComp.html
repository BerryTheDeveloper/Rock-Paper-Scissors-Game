<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/game.css">
  <title>Document</title>
</head>

<body>
  <main>
    <section class="main">
      <h1>Scores</h1>
      <div class="players-score">
        <div class="playerOne-score">
          <p>Me</p>
          <span>0</span>
        </div>
        <span class="colon">:</span>
        <div class="playerTwo-score">
          <p>Computer</p>
          <span>0</span>
        </div>
      </div>
      <div class="game">
        <img src="./assets/img/Rock.png" alt="Rock">
        <img src="./assets/img/Papper.png" alt="Papper">
        <img src="./assets/img/Scissors.png" alt="Scissors">
      </div>
      <div class="congratulations-section d-none">
        <h3>Congratulations</h3>
        <h2>You won!</h2>
      </div>
      <div class="buttons">
        <a id="kick" href="#" class="btn">Kick his ass again</a>
        <a href="./choice.html" class="btn">Back</a>
      </div>
      <div class="footer">
        <p>Made by SimplyMan</p>
        <a href="https://github.com/Simply-man/Rock-Paper-Scissors-Game" target="blank"><img
            src="./assets/img/github.png" alt=""></a>
      </div>
    </section>
  </main>
  <script src="./assets/bundle.js"></script>
</body>

</html>
