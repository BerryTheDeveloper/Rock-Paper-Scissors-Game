<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/styles.css">

  <title>UI Library</title>
</head>

<body>

  <header>
    <div class="title">
      <h1><span>The best</span> Rock, Paper, Scissors <span>Online Game</span></h1>
    </div>
  </header>
  <main>
    <section class="score"></section>
    <section class="game">
      <div class="rock" id="rock">
        <img src="./assets/img/Rock.png" alt="">
      </div>
      <div class="papper" id="papper">
        <img src="./assets/img/Rock.png" alt="">
      </div>
      <div class="scissors" id="scissors">
        <img src="./assets/img/Rock.png" alt="">
      </div>
    </section>
  </main>
  <div class="container display-none">
    <div class="form">
      <p>Welcome to <span>Rock, Papper, Scissors </span>game!</p>
      <form>
        <label for="player1">Enter your name</label>
        <input type="text" name="player1" id="player1">
        <!-- <label for="player2">Enter playerTwo name</label>
        <input type="text" name="player2"> -->
        <!-- <a href="#" class="btn submit">Let's start the game!</a> -->
        <button type="submit" class="btn submit">Let's start the game!</button>
      </form>
    </div>
  </div>

  <script src="assets/bundle.js"></script>
</body>

</html>
